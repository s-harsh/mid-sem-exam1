<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Exam Management</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="js/js.js"></script>
    <script
      src="https://kit.fontawesome.com/6f300638ac.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="" />
    </div>
    
    <div class="title">
          <h1>MBM University Jodhpur</h1>
        <!-- <h6>State Govt University</h6> -->
      </div>

      <div class="list">
        <a href="#">Log In</a>
        <a href="#">Sign In</a>
      </div>
    </div>

    <div class="login-page">
      <h1>Login</h1>

      <div class="box">
        <i class="fa fa-envelope-o"></i>
        <input
          type="email"
          class="email"
          name="email"
          id="email"
          placeholder="Enter You Email"
        />
      </div>

      <div class="box">
        <i class="fa fa-lock"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />
      </div>

      <div style="margin: 15px;">
        <input type="checkbox" name="" id="" placeholder="" /> Remember Me
        <br />
      </div>
      <button class="LogIn-button" id="LogIn-button">Log In</button>

      <div class="forget-password">
        <a href="#">Forget Password</a>
      </div>
    </div>

    <div class="footer">
        
        <div class="contant">
            Â© Copyright 2023 MBM University, Jodhpur
            <!-- <hr> -->
        </div>
        <ul class="social-handle">
            <p>Follow MBM University On</p>
            <li><a href="https://mbm.ac.in/#"><i class="fa fa-twitter fa-lg"></i></a></li>
            <li><a href="https://mbm.ac.in/#"><i class="fa fa-instagram fa-lg"></i></a></li>
            <li><a href="https://www.facebook.com/M.B.M.EngineeringCollegeJodhpur/"><i class="fa fa-facebook fa-lg"></i></a></li>
        </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
